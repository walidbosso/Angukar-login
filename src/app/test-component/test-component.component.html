<form [formGroup]="myForm" (ngSubmit)="submitForm()" class="signin-form">
    <div class="form-group mb-3">
      <label class="label" for="email">Email</label>
      <input [ngStyle]="{ 'box-shadow' : color }"type="text" name="email"  class="form-control" placeholder="Email"
      formControlName = 'email' required>
      <div *ngIf="!isEmCorrect">
        You can try: admin@gmail.com
      </div>
        <!-- [formControl]="emailControl" -->
       
      <!--  
        [(ngModel)]= 'nom' (keyup)="displayName()" 
        [value] = what f function returns from ts, string
      -->


    </div>
    <div class="form-group mb-3">
      <label class="label" for="password">Password</label>
      <input [ngStyle]="{ 'box-shadow' : color }" type="password" name="password"  class="form-control"
      formControlName = 'password' placeholder="Password" required>
        <!-- formControlName='password' -->
        <div *ngIf="!isPassCorrect">
          You can try: admin
        </div> 
    </div>
    
    <app-inside-test-module-component [value]='myForm'></app-inside-test-module-component>

    
    <div *ngIf="isEmCorrect && isPassCorrect" style="color:green">Login successful!</div>
      <div *ngIf="!(isEmCorrect && isPassCorrect) && formSubmitted" style="color:orangered">Wrong email or password, please try again.<br></div>

    <div class="form-group d-md-flex">
      <div class="w-50 text-left">
        <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
          <input type="checkbox" checked>
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="w-50 text-md-right">
        <a href="#">Forgot Password</a>
      </div>
    </div>
  </form>
